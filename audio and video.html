<!DOCTYPE html>
<html>
    <head>
        <title>
            basic audio code
        </title>
    </head>
    <body>
    <header>
        <h1>
          time to learn about how to put audio files in the code
        </h1>
    </header>
    <audio controls>
        <source src="reel.mp3" type="audio/mpeg">
        your browser does not support audio
    </audio>
    <h2>
        alright so time for basic video code
    </h2>

    <video width="500" controls>
        <source src="reel video.mp4" type="video/mp4">
        your browser does not support video
    </video>
    <p>OK SO VIDEO DONE</p>

    <h1>time for youtube embed</h1>
    <iframe
    width="500"
    height="315"
    src="https://www.youtube.com/embed/S5S9LIT-hdc"
    title="youtube video player"
    frameborder="0"
    allowfullscreen></iframe>
    <h1>ALWAYS MAKE SURE TO USE LIVE SERVER EXTENSION WHEN RUNNING SUCH YOUTUBE VIDEOS OR ELSE IT WONT RUN</h1>
</body>
    </html>
